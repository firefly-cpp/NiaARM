[tool.poetry]
name = "niaarm"
version = "0.1.1"
description = "Nature-inspired algorithms for Association Rule Mining"
authors = ["Iztok Fister, Jr. <iztok.fister1@um.si>", "Å½iga Stupan <ziga.stupan1@student.um.si>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
niapy = "^2.0.0"
numpy = [
    { version = "^1.21.5", python = ">=3.7,<3.11" },
    { version = "^1.22.0", python = "^3.11" }
]
pandas = [
    { version = "^1.3.5", python = ">=3.7.1,<3.9" },
    { version = "^1.4.0", python = "^3.8" }
]

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"

[tool.poetry.scripts]
niaarm = 'niaarm.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
